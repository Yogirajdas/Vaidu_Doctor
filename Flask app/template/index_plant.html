{% extends "base.html" %} {% block content %}

<h2 style="color:white;font-size:30px";>Diagnosis of plant leaf! </h2>
<style>
h2{
    color: #A5F1FF;
    text-shadow: 0 0 12px #A5F1FF, 0 0 16px #A5F1FF,
             0 0 26px #A5F1FF, 0 0 36px #A5F1FF,
             0 0 46px #A5F1FF;
}
h3{
    color: #A5F1FF;
    text-shadow: 0 0 12px #A5F1FF, 0 0 16px #A5F1FF,
             0 0 26px #A5F1FF, 0 0 36px #A5F1FF,
             0 0 46px #A5F1FF;
}
h4{
    
    color: #A5F1FF;
    text-shadow: 0 0 12px #A5F1FF, 0 0 16px #A5F1FF,
             0 0 26px #A5F1FF, 0 0 36px #A5F1FF,
             0 0 46px #A5F1FF;
}
</style>
<div>
      <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="color:white;font-size:30px;"> </h3>


    <h4 id="st"  style="color:white;font-size:32px;"> </h4>

</div>


{% endblock %}
