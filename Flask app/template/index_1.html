{% extends "base_1.html" %} {% block content %}
<center>
    <h2 style="color:black;font-size:30px";>Diagnosis of human chest x-ray! </h2>
<style>
h2{
    color: #A5F1FF;
    text-shadow: 0 0 12px #A5F1FF, 0 0 16px #A5F1FF,
             0 0 26px #A5F1FF, 0 0 36px #A5F1FF,
             0 0 46px #A5F1FF;
}
h3{
    color: #A5F1FF;
    text-shadow: 0 0 12px #A5F1FF, 0 0 16px #A5F1FF,
             0 0 26px #A5F1FF, 0 0 36px #A5F1FF,
             0 0 46px #A5F1FF;
}

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">

        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict_1">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="color:black;font-size:30px";> </h3>
    

</div>
</center>
